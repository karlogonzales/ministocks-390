sudo: false
language: android
android:
  components:
    - tools
    - build-tools-25.0.2
    - android-21
    - extra-android-m2repository
    - sys-img-armeabi-v7a-addon-google_apis-google-21
env:
  matrix:
    - ANDROID_TARGET=android-25 ANDRROID_ABI=armeabi-v7a
jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew

before_script:
  # Create and start emulator
  - android list targets
  - jdk_switcher use oraclejdk8
  - echo no | android create avd --force -n test -t android-21 --abi google_apis/armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - while [[ `adb shell pm path android` == 'Error'* ]]; do sleep 2; done
  - adb shell input keyevent 82 &

script:
  - ./gradlew build connectedCheck
  - ./gradlew --info connectedAndroidTest

notifications:
  slack:
    secure: ""
